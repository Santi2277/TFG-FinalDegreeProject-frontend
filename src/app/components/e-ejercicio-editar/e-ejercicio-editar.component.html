<div class="container">


    <h4>Editar Ejercicio:</h4>


    <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">

        <div formGroupName="general" class="form-area">

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Nombre:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" formControlName="nombre">
                </div>
            </div>

            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Descripci√≥n corta:</label>
              <div class="col-sm-4">
                  <input type="text" class="form-control" formControlName="descripcioncorta">
              </div>
          </div>

          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Descripcion larga:</label>
            <div class="col-sm-4">
                <textarea class="form-control" formControlName="descripcionlarga"></textarea>
            </div>
        </div>
      
      </div>
        
        <div class="mb-3 row">
          <div class="col-sm-4">
              <button type="submit" class="btn btn-secondary" >Editar</button>
          </div>
        </div>
      
      </form>
    
</div>



<div class="d-grid gap-2 col-6 mx-auto mt-2">
    <div class="d-grid gap-2 d-md-block">
      <a class="back-button" routerLink="/entrenador/ejercicio/detalle/{{ejercicio.id}}">
        <i class="far fa-arrow-alt-circle-left fa-3x"></i>
      </a>
    </div>
</div>
