<div class="container"> 
    <h4>Buscar Parametro:</h4>

    <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">


        <div formGroupName="general" class="form-area">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" formControlName="nombre">
                </div>

                <label class="col-sm-2 col-form-label">Diminutivo</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" formControlName="diminutivo">
                </div>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-sm-4">
                <button type="submit" class="btn btn-secondary" >Buscar</button>
            </div>
        </div>

    </form>
</div>




<!-- ::::::::::::::::::::::::::::::::::::::::::  -->
<!-- ::::::::::::      TABLE       ::::::::::::  -->
<!-- ::::::::::::::::::::::::::::::::::::::::::  -->

<div class="container">
    <table class="table table-light table-bordered table-sm">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Diminutivo</th>
                <th scope="col">Entrenador</th>
                <th scope="col">Creado</th>
                <th scope="col">Detalle</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tempParametro of parametros">
                <td>{{ tempParametro.id}}</td>
                <td>{{ tempParametro.nombre}}</td>
                <td>{{ tempParametro.diminutivo}}</td>
                <td>{{ tempParametro.creador.nick}}</td>
                <td>{{ tempParametro.fechaCreacion | date: 'dd/MM/yyyy'}}</td>
                <td>
                    <a class="back-button" routerLink="/entrenador/parametro/parametro/detalle/{{ tempParametro.id}}">
                        <i class="fas fa-clipboard-list fa-2x"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>					
</div>








<div class="container">
    
    <ngb-pagination [(page)]="thePageNumber"
                    [pageSize]="thePageSize"
                    [collectionSize]="theTotalElements"
                    [maxSize]="10"
                    [boundaryLinks]="true"
                    (pageChange)="onSubmit()">
    </ngb-pagination>

</div>

<div class="container">
    <a class="back-button" routerLink="/entrenador/parametro/parametro">
        <i class="far fa-arrow-alt-circle-left fa-3x"></i>
    </a>
</div>
