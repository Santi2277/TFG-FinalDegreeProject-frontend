<div class="container"> 
    <h4>Buscar Ejercicio:</h4>

    <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">


        <div formGroupName="general" class="form-area">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" formControlName="nombre">
                </div>

                <label class="col-sm-2 col-form-label">Descripci√≥n</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" formControlName="descripcion">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Entrenador (Nick)</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" formControlName="entrenadorNick">
                </div>
            </div>
        </div>


        <div formGroupName="parametro1" class="form-area">
            <div class="mb-3 row">
                
                <label class="col-sm-2 col-form-label">Parametro 1</label>
                <div class="col-sm-4">
                    <select class="form-select" formControlName="parametro1" (change)="onChangeP1()">
                        <option selected value=""></option>
                        <option *ngFor="let tempParametro of parametros1" value="{{ tempParametro.id}}">{{ tempParametro.nombre}}</option>
                    </select>
                </div>
                
                <label class="col-sm-2 col-form-label">Parametro Grupo 1</label>
                <div class="col-sm-4">
                    <select class="form-select" formControlName="parametrogrupo1" (change)="onChangePG1()">
                        <option selected value=""></option>
                        <option [ngValue]="tempParametroGrupo" *ngFor="let tempParametroGrupo of parametroGrupos1" value="{{ tempParametroGrupo.id}}">{{ tempParametroGrupo.nombre}}</option>
                        
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Parametro Valor 1</label>
                <div class="col-sm-4">
                    <select class="form-select" formControlName="parametrovalor1" (change)="onChangePV1()">
                        <option selected value=""></option>
                        <option [ngValue]="tempParametroValor" *ngFor="let tempParametroValor of parametroValores1" value="{{ tempParametroValor.id}}">{{ tempParametroValor.nombre}}</option>
                    </select>
                </div>

                
                    <label class="col-sm-2 col-form-label">Parametro Subvalor 1</label>
                    <div class="col-sm-4">
                        <select class="form-select" formControlName="parametrosubvalor1">
                            <option selected value=""></option>
                            <option [ngValue]="tempParametroSubvalor" *ngFor="let tempParametroSubvalor of parametroSubvalores1">{{ tempParametroSubvalor.nombre}}</option>
                        </select>
                    </div>
                
            </div>
        </div>
        

        <div formGroupName="parametro2" class="form-area" id="eeb-formgroup-parametro-2" *ngIf="selectedValue1">
            <div class="mb-3 row">

                <label class="col-sm-2 col-form-label">Parametro 2</label>
                <div class="col-sm-4">
                    <select class="form-select" formControlName="parametro2" (change)="onChangeP2()">
                        <option selected value=""></option>
                        <option *ngFor="let tempParametro of parametros2" value="{{ tempParametro.id}}">{{ tempParametro.nombre}}</option>
                    </select>
                </div>

                <label class="col-sm-2 col-form-label">Parametro Grupo 2</label>
                <div class="col-sm-4">
                    <select class="form-select" formControlName="parametrogrupo2" (change)="onChangePG2()">
                        <option selected value=""></option>
                        <option [ngValue]="tempParametroGrupo" *ngFor="let tempParametroGrupo of parametroGrupos2" value="{{ tempParametroGrupo.id}}">{{ tempParametroGrupo.nombre}}</option>
                        
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Parametro Valor 2</label>
                <div class="col-sm-4">
                    <select class="form-select" formControlName="parametrovalor2" (change)="onChangePV2()">
                        <option selected value=""></option>
                        <option [ngValue]="tempParametroValor" *ngFor="let tempParametroValor of parametroValores2" value="{{ tempParametroValor.id}}">{{ tempParametroValor.nombre}}</option>
                    </select>
                </div>

                
                    <label class="col-sm-2 col-form-label">Parametro Subvalor 2</label>
                    <div class="col-sm-4">
                        <select class="form-select" formControlName="parametrosubvalor2">
                            <option selected value=""></option>
                            <option [ngValue]="tempParametroSubvalor" *ngFor="let tempParametroSubvalor of parametroSubvalores2">{{ tempParametroSubvalor.nombre}}</option>
                        </select>
                    </div>
                
            </div>
        </div> 


        <div formGroupName="parametro3" class="form-area" id="eeb-formgroup-parametro-3"  *ngIf="selectedValue2">
            <div class="mb-3 row">

                <label class="col-sm-2 col-form-label">Parametro 3</label>
                <div class="col-sm-4">
                    <select class="form-select" formControlName="parametro3" (change)="onChangeP3()">
                        <option selected value=""></option>
                        <option *ngFor="let tempParametro of parametros3" value="{{ tempParametro.id}}">{{ tempParametro.nombre}}</option>
                    </select>
                </div>

                <label class="col-sm-2 col-form-label">Parametro Grupo 3</label>
                <div class="col-sm-4">
                    <select class="form-select" formControlName="parametrogrupo3" (change)="onChangePG3()">
                        <option selected value=""></option>
                        <option [ngValue]="tempParametroGrupo" *ngFor="let tempParametroGrupo of parametroGrupos3" value="{{ tempParametroGrupo.id}}">{{ tempParametroGrupo.nombre}}</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Parametro Valor 3</label>
                <div class="col-sm-4">
                    <select class="form-select" formControlName="parametrovalor3" (change)="onChangePV3()">
                        <option selected value=""></option>
                        <option [ngValue]="tempParametroValor" *ngFor="let tempParametroValor of parametroValores3" value="{{ tempParametroValor.id}}">{{ tempParametroValor.nombre}}</option>
                    </select>
                </div>

                
                    <label class="col-sm-2 col-form-label">Parametro Subvalor 3</label>
                    <div class="col-sm-4">
                        <select class="form-select" formControlName="parametrosubvalor3">
                            <option selected value=""></option>
                            <option [ngValue]="tempParametroSubvalor" *ngFor="let tempParametroSubvalor of parametroSubvalores3">{{ tempParametroSubvalor.nombre}}</option>
                        </select>
                    </div>
                
            </div>
        </div> 
            
        <div class="mb-3 row">
            <div class="col-sm-4">
                <button type="submit" class="btn btn-secondary" >Buscar</button>
            </div>
        </div>

    </form>
</div>

<!-- ::::::::::::      TABLE       ::::::::::::  -->
<!-- ::::::::::::::::::::::::::::::::::::::::::  -->

<div class="container">
    <table class="table table-light table-bordered table-sm">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Entrenador</th>
                <th scope="col">Creado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tempEjercicio of ejercicios">
                <td>{{ tempEjercicio.nombre}}</td>
                <td>{{ tempEjercicio.creador.nick}}</td>
                <td>{{ tempEjercicio.fechaCreacion | date: 'dd/MM/yyyy'}}</td>
            </tr>
        </tbody>
    </table>					
</div>
